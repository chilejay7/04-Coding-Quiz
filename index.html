<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <header>
       <a href="#">View High Scores</a>

       <p id="timer">Timer:</p>
    </header>
    
    <main>
        <section id="question-container">
            <h1 id="question-txt">Coding Quiz Challenge</h1>
            <p id="intro">Try to answer the following code-related questions within the time limit.  Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <button id="start-btn">Start Quiz</button>
            <ol id="answers"></ol>
        </section>

    </main>
    <script src="./assets/js/app.js"></script>
</body>
</html>
