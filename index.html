<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Cody Burkholder" />
    <meta name="description" content="A coding quiz built using primarily JavaScript." />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <header>
       <a href="#" id="score-link">View High Scores</a>

       <p id="timer">Timer: <span id="span-time">1:00</span></p>
    </header>
    
    <main>
        <section id="question-container">
            <h1 id="question-txt">Coding Quiz Challenge</h1>
            <p id="intro">Try to answer the following code-related questions within the time limit.  Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <button id="start-btn">Start Quiz</button>
            <ol id="answers">
                <button class="ansBtns"><li id="ans1"></li></button>
                <button class="ansBtns"><li id="ans2"></li></button>
                <button class="ansBtns"><li id="ans3"></li></button>
                <button class="ansBtns"><li id="ans4"></li></button>
            </ol>
        </section>
        <hr>
        <section>
            <ol id="quiz-scores"></ol>
        </section>

        <!-- <section>
            <form action="#">
                <input type="text" />

            </form>
        </section> -->
    </main>
    <script src="./assets/js/app.js"></script>
</body>
</html>
